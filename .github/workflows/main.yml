name: Deploy to GitHub Pages

# Run workflow on every push to the master branch
on: 
  push:
    branches: [ master]
    
jobs:
  deploy-to-github-pages:
    # use ubuntu-latest image to run steps on
    runs-on:  ubuntu-latest
    steps:
    #yses GitHub's checkout action to checkout code from the master branch
    - uses: actions/checkout@v2
    
    #sets up .NET Core SDK
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v3.2.0
      with:
        dotnet-version: 7.0
        
    # publishes Blazor project ot the release-folder
    - name: Publish .NET Core Project
      run: dotnet publish PFICWebUI/PFICWebUI.csproj -c Release -o release --nologo
        
    - name: Commit wwwroot to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4.4.3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages
        folder: release/wwwroot
    # changes the base-tag in index.html from '/' to 'BlazorGitHubPagesDemo' to match GitHub Pages repository subdirectory
    - name: Change base-tag in index.html from / to PFItemCreation
      run: sed -i 's/<base href="\/" \/>/<base href="\/PFItemCreation\/" \/>/g' release/wwwroot/index.html
      
    # add .nojekyll file to tell GitHub pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)
    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll
